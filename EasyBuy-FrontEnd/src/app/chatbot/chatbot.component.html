<!-- Toggle Button -->
<button class="chatbot-toggle-btn" (click)="toggleChatbot()">
  ðŸ’¬
</button>

<!-- Chatbot Panel -->
<div class="chatbot-fixed-container" *ngIf="isChatbotOpen">
  <div class="chatbot-container">
    <div class="chatbot-header">
      <h3>Chatbot Assistant</h3>
      <button class="close-btn" (click)="toggleChatbot()">âœ–</button>
    </div>
    

<div class="chat-history" #chatBox *ngIf="chatHistory.length > 0">
      <div *ngFor="let chat of chatHistory" class="chat-entry">
        <div class="message user-message">{{ chat.question }}</div>
        <div class="message bot-message">{{ chat.answer }}</div>
      </div>
    </div>

    <form (submit)="sendMessage()" class="chat-form">
      <input
        #chatInput

        type="text"
        [(ngModel)]="userInput"
        name="userInput"
        placeholder="Ask something..."
        [disabled]="loading"
        autocomplete="off"
        required
      />
      <button type="submit" [disabled]="loading">âž¤</button>
    </form>

    <div *ngIf="error" class="error-msg">{{ error }}</div>
  </div>
</div>
